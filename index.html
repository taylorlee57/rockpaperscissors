<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors...SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <input type="image" src="img/rock.png" class="rock-button" onclick="play('Rock')"></button>
      </div>
      <div class="column">
        <input type="image" src="img/paper.png" class="paper-button" onclick="play('Paper')"></button>
      </div>
      <div class="column">
        <input type="image" src="img/scissors.png" class="scissors-button" onclick="play('Scissors')"></button>
      </div>
     </div>
    <div class="results">
      <h3>Computer played: </h3>
      <p id="compChoice"></p>
      <h3>You played: </h3>
      <p id="user"></p>
      <h3>Game result: </h3>
      <p id="gameResult"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
